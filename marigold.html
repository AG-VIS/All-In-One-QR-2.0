<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tulsi - School Herbarium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .plant {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
      max-width: 400px;
    }

    .plant img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .plant h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .plant em {
      color: #555;
    }

    .plant p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="school-logo.png" alt="School Logo" />
<div class="plant">
      <img src="marigold.png" alt="Marigold" />
      <h2>Marigold (गेंदे का फूल)</h2>
      <p><em>Tagetes</em></p>
      <p>Anti-inflammatory, antiseptic, and wound-healing abilities.</p>
    </div>
</body>
</html>
